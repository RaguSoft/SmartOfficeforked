<section class="loginContainer">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-4 loginfrm h-100">
        <div class="card mb-3 h-75">
          <img src="../../assets/images/loginfrm.jpg" class="card-img-top h-50" alt="...">
          <div class="card-body h-50">
            <h5 class="card-title text-white lead text-center">Oficce Management System</h5>
            <div class="row h-100">
              <div class="col-sm-12">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <mat-icon [ngStyle]="{'color':'white'}" matPrefix>person</mat-icon>
                        <input type="text" matInput placeholder="Username" formControlName="Username"
                          autocomplete="off">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <mat-icon [ngStyle]="{'color':'white'}" matPrefix>lock</mat-icon>
                        <input class="login" type="password" matInput placeholder="password" formControlName="Password"
                          autocomplete="off">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-checkbox formControlName="isRememberMe">Remember me</mat-checkbox>
                    </div>
                  </div>
                  <div class="row">

                  </div>
                  <button type="submit" [disabled]="submitted" class="btn btn-outline-success float-right">
                    Signin <i class="fa fa-sign-in"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" type="ball-clip-rotate-pulse">
    <p style="color:rgb(91, 202, 27);margin-top: 30px;"> Please wait... </p>
  </ngx-spinner>
</section>
