version: '3'
services:
  mongo:
      image: mongo:latest
      restart: always
      container_name: mongo
      environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: example
      ports:
        - 27017:27017
      volumes:
        - mongodata:/data/db
        - mongoConfig:/data/configdb

  mongo-express:
    image: mongo-express
    container_name: lettersdbexpress
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
      - mongo

  lettersrspapi:
      container_name: lettersrspapi
      image: ragudev/letterrspapi:v10
      restart: always
      ports:
        - 5000:80
      depends_on:
        - mongo

  lettersrspui:
    container_name: lettersrspui
    image: ragudev/lettersrspui:v11
    restart: always
    environment:
      - NODE_ENV=production
    ports:
      - 8080:80
    depends_on:
      - lettersrspapi

volumes:
 mongodata:
 mongoConfig:
